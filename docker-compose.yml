services:
  postgres:
    image: postgres:15
    container_name: tasks_db
    ports:
      - "5438:5432" 
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tasks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tasks_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: tasks_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432 
      DB_NAME: tasks_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 4000
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tasks-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

volumes:
  postgres_data:

networks:
  tasks-network:
    driver: bridge